   <!DOCTYPE html> <!-- Declaracion-->
 <html lang="es">
 	<head>
 		<title>Mi pàgina</title>
 		<meta charset="utf-8">
 		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
 		<link rel="stylesheet" href="../css/bootstrap.min.css">
 	</head>
 	
 	<body>
 		<div class="container">
 			<div class="row mt-3">
 				<div class="col">
 					<form >
 						<div class="form-group">
 						<label for="nombre">Nombre</label>
 							<input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
 						</div>
 						<div class="form-group">
 						<label for="pass">Contraseña</label>
 							<input type="password" name="pass" id="pass" placeholder="Contraseñña" class="form-control">
 						</div>
 						<div class="form-group">
 						<label for="mensaje">Mensaje</label>
 							<textarea namemensaje idmensaje class="form-control" ></textarea>
 						</div>
 						
 						<div class="form-group">
 						<label for="pais">Pais</label>
 							<select name="pais" id="pais" class="form-control">
 								<option value="mexico">Mexico</option>
 								<option value="españa">España</option>
 								<option value="colombia">Colombia</option>
 							</select>
 						</div>
 						
 						<div class="form-check">
 							<lobel class="form-check-label">
 								<input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
 							</lobel>
 						</div>
 						<div class="form-check">
 							<lobel class="form-check-label">
 								<input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
 							</lobel>
 						</div>
 						<div class="form-check mb-3">
 							<lobel class="form-check-label">
 								<input type="checkbox" name="sexo" id="terminos" class="form-check-input mr-2">Acepto terminos y condiciones
 							</lobel>
 						</div>
 						<button class="btn btn-success" type="submit">Enviar</button>
 					</form>
 					
 					
 				</div>
 			</div>
 		</div>
 	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
 	</body>
 </html>
