  <!DOCTYPE html> <!-- Declaracion-->
 <html lang="es">
 	<head>
 		<title>Mi pàgina</title>
 		<meta charset="utf-8">
 		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
 		<link rel="stylesheet" href="css/bootstrap.min.css">
 	</head>
 	
 	<body>
 		<div class="container">
 			<div class="row pt-3 justify-content-center">
 				<div class="col-6">
 					<h2>Botones</h2>
 					<hr>
 					<button type="button" class="btn btn-primary ">Primario</button>
 					<button type="button" class="btn btn-secondary ">secundary</button>
 					<button type="button" class="btn btn-success ">sucess</button>
 					<button type="button" class="btn btn-info ">info</button>
 					<button type="button" class="btn btn-warning ">warning</button>
 					<button type="button" class="btn btn-danger ">danger</button>
 					<button type="button" class="btn btn-link ">link</button>
 				</div>
 			</div>
 		
 			<div class="row pt-3">
 				<div class="col-6">
 					<hr>
 					<a href="#" class="btn btn-primary">Enlace</a>
 					<button class="btn btn-primary" >Boton</button>
 					<input class="btn btn-primary" type="button" value="Boton">
 					<input class="btn btn-primary" type="submit" value="Submit">
 					
 				</div>
 			</div>
 			
 			<div class="row pt-3">
 				<div class="col-6">
 					<h2>Botones outline</h2>
 					<hr>
 					<button type="button" class="btn btn-outline-light">Light</button>	
 					<button type="button" class="btn btn-outline-primary ">Primario</button>
 					<button type="button" class="btn btn-outline-secondary ">secundary</button>
 					<button type="button" class="btn btn-outline-success ">sucess</button>
 					<button type="button" class="btn btn-outline-info ">info</button>
 					<button type="button" class="btn btn-outline-warning ">warning</button>
 					<button type="button" class="btn btn-outline-danger ">danger</button>
 					<button type="button" class="btn btn-outline-dark ">link</button>
 					
 				</div>
 			</div>
 			
 			<div class="row pt-5">
 				<div class="col-6">
 					<button class="btn btn-primary btn-lg">Boton largo</button>
 					<button class="btn btn-secondary btn-lg">Boton largo</button> 
 					<br><br>
 					<button class="btn btn-primary btn-sm">Boton pequeño</button>
 					<button class="btn btn-secondary btn-sm">Boton pequeño</button>
 					<br><br>
 					<button class="btn btn-primary btn-lg btn-block ">Boton bloque</button>
 					<button class="btn btn-secondary btn-lg btn-block mb-2">Boton bloque</button>
 					
 				</div>
 			</div>
 			
 			<div class="row pt-3 justify-content-center">
 				<div class="col-6">
 					<h2>Botones disabled</h2>
 					<hr>
 					<button type="button" class="btn btn-primary disabled">Primario</button>
 					<button type="button" class="btn btn-secondary disabled">secundary</button>
 					<button type="button" class="btn btn-success disabled">sucess</button>
 					<button type="button" class="btn btn-info disabled">info</button>
 					<button type="button" class="btn btn-warning disabled">warning</button>
 					<button type="button" class="btn btn-danger disabled">danger</button>
 					<button type="button" class="btn btn-link disabled">link</button>
 				</div>
 			</div>
 			
 			
 			
 			
 	</div>
 	<script src="js/bootstrap.min.js"></script>
 	<script src="js/jquery-3.3.1.min.js"></script>
 
 	</body>
 </html>
